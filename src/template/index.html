<nav class="ui pagination menu" role="menu">
    <!-- <li role="menuitem" v-if="boundaryLinks" :class="{ disabled: isNoPreviousOrDisabled }" class="pagination-first"> -->
    <a 
        role="menuitem" v-if="boundaryLinks" :class="{ disabled: isNoPreviousOrDisabled }" class="item"
        href @click="selectPage(1, $event)" :disabled="isNoPreviousOrDisabled" v-uib-tabindex-toggle="isNoPreviousOrDisabled">
            {{ getText('first') }}
    </a>
    <!-- </li> -->

    <!-- <li role="menuitem" v-if="directionLinks" :class="{ disabled: isNoPreviousOrDisabled }" class="pagination-prev"> -->
    <a 
        v-if="directionLinks" :class="{ disabled: isNoPreviousOrDisabled }" class="item"
        href @click="selectPage(currentPage - 1, $event)" :disabled="isNoPreviousOrDisabled" v-uib-tabindex-toggle="isNoPreviousOrDisabled">
            {{ getText('previous') }}
    </a>
    <!-- </li> -->

    <!-- <li role="menuitem" v-for="(page, index) in pages" :key="index" :class="{ active: page.active, disabled: disabled && !page.active }"
        class="pagination-page"> -->
    <a
        role="menuitem" v-for="(page, index) in pages" :key="index" :class="{ active: page.active, disabled: disabled && !page.active }" class="item" 
        href @click="selectPage(page.number, $event)" :disabled="disabled && !page.active" v-uib-tabindex-toggle="disabled && !page.active" v-html="page.text">
    </a>
    <!-- </li> -->

    <!-- <li role="menuitem" v-if="directionLinks" :class="{ disabled: isNoNextOrDisabled }" class="pagination-next"> -->    
    <a 
        role="menuitem" v-if="directionLinks" :class="{ disabled: isNoNextOrDisabled }" class="item"
        href @click="selectPage(currentPage + 1, $event)" :disabled="isNoNextOrDisabled" v-uib-tabindex-toggle="isNoNextOrDisabled">
            {{ getText('next') }}
    </a>
    <!-- </li> -->

    <!-- <li role="menuitem" v-if="boundaryLinks" :class="{ disabled: isNoNextOrDisabled }" class="pagination-last"> -->
    <a 
        role="menuitem" v-if="boundaryLinks" :class="{ disabled: isNoNextOrDisabled }" class="item"
        href @click="selectPage(totalPages, $event)" :disabled="isNoNextOrDisabled" v-uib-tabindex-toggle="isNoNextOrDisabled">
            {{ getText('last') }}
    </a>
    <!-- </li> -->
</nav>
